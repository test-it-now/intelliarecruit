<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 420">
  <defs>
    <style>
      .bg {
        fill: #f7f7f7;
      }
      .panel {
        fill: #ffffff;
        stroke: #e0e4ea;
        stroke-width: 1.5;
        rx: 24;
        ry: 24;
      }
      .connector {
        stroke: #1963D6;
        stroke-width: 4;
        stroke-linecap: round;
      }
      .circle {
        fill: #1963D6;
      }
      .circle-inner {
        fill: #ffffff;
      }
      .title {
        font-family: "Satoshi", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-weight: 700;
        fill: #2C3E50;
        font-size: 20px;
      }
      .label-top {
        font-family: "Satoshi", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-weight: 500;
        fill: #6E7786;
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
      }
      .step-title {
        font-family: "Satoshi", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-weight: 500;
        fill: #2C3E50;
        font-size: 14px;
      }
      .step-number {
        font-family: "Satoshi", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-weight: 700;
        fill: #ffffff;
        font-size: 14px;
      }
    </style>
  </defs>

  <!-- Fondo general suave (opcional) -->
  <rect class="bg" x="0" y="0" width="420" height="420" rx="32" ry="32"/>

  <!-- Panel central -->
  <rect class="panel" x="40" y="40" width="340" height="340"/>

  <!-- Encabezado -->
  <text class="label-top" x="70" y="80">
    FLUJO DE TRABAJO
  </text>
  <text class="title" x="70" y="108">
    Intellia Recruit
  </text>

  <!-- Línea vertical de conexión -->
  <line class="connector" x1="120" y1="140" x2="120" y2="300"/>

  <!-- Paso 1 -->
  <circle class="circle" cx="120" cy="155" r="18"/>
  <circle class="circle-inner" cx="120" cy="155" r="12"/>
  <text class="step-number" x="120" y="160" text-anchor="middle">1</text>
  <text class="step-title" x="150" y="160">
    Definir la búsqueda
  </text>

  <!-- Paso 2 -->
  <circle class="circle" cx="120" cy="205" r="18"/>
  <circle class="circle-inner" cx="120" cy="205" r="12"/>
  <text class="step-number" x="120" y="210" text-anchor="middle">2</text>
  <text class="step-title" x="150" y="210">
    Activar especialistas
  </text>

  <!-- Paso 3 -->
  <circle class="circle" cx="120" cy="255" r="18"/>
  <circle class="circle-inner" cx="120" cy="255" r="12"/>
  <text class="step-number" x="120" y="260" text-anchor="middle">3</text>
  <text class="step-title" x="150" y="260">
    Seleccionar talento
  </text>

  <!-- Paso 4 -->
  <circle class="circle" cx="120" cy="305" r="18"/>
  <circle class="circle-inner" cx="120" cy="305" r="12"/>
  <text class="step-number" x="120" y="310" text-anchor="middle">4</text>
  <text class="step-title" x="150" y="310">
    Seguimiento y cierre
  </text>
</svg>
